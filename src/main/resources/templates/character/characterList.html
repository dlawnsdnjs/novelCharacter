    <!DOCTYPE html>
    <html xmlns:th="http://www.thymeleaf.org" lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>statList</title>
        <script>
            function moveToStatForm(novelNum){
                var form = document.createElement('form');
                form.method = 'POST';
                form.action = '/statForm';

                var input = document.createElement('input');
                input.type = 'hidden';
                input.name = 'novelNum';
                input.value = novelNum;

                form.appendChild(input);

                document.body.appendChild(form);
                form.submit();
            }

        </script>
    </head>
    <body>
        <h1>캐릭터 목록</h1>
        <table border="1">
            <tr>
                <th>캐릭터이름</th>
            </tr>
            <tr th:each="s : ${characterList}">
                <td th:text="${s.characterName}"></td>
                <td>
                    <form action="#" th:action="@{/statDetail}" th:object="${s}" method="POST">
                        <input type="hidden" id="novelNum" name="novelNum" th:value="${s.novelNum}">
                        <input type="hidden" id="characterName" name="characterName" th:value="${s.characterName}">
                        <input type="hidden" id="characterJob" name="characterJob" th:value="${s.characterJob}">
                        <input type="submit" value="캐릭터 선택">
                    </form>
                </td>
            </tr>
        </table>
        <button type="button" th:onclick="'moveToStatForm(\''+${novelNumber}+'\')'">캐릭터 추가</button>


    </body>
    </html>
