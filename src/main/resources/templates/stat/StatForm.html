<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko" >
<head>
    <meta charset="UTF-8">
    <title>Stat</title>
</head>
<body>
    <h1>스탯 저장</h1>

    <form action="#" th:action="@{/stat}" th:object="${charactersDTO}" method="POST">
        <input type="hidden" id="novelNum" name="novelNum" th:value="${charactersDTO.novelNum}">

        <label for="characterName">이름 : </label>
        <input type="text" id="characterName" th:field="*{characterName}"><br><br>

        <label for="characterJob">직업 : </label>
        <input type="text" id="characterJob" th:field="*{characterJob}"><br><br>

        <label for="level">레벨 : </label>
        <input type="number" id="level" th:field="*{level}"><br><br>

        <label for="hp">체력 : </label>
        <input type="number" id="hp" th:field="*{hp}"><br><br>

        <label for="mp">마나 : </label>
        <input type="number" id="mp" th:field="*{mp}"><br><br>

        <label for="str">힘 : </label>
        <input type="number" id="str" th:field="*{str}"><br><br>

        <label for="dex">민첩 : </label>
        <input type="number" id="dex" th:field="*{dex}"><br><br>

        <label for="intelligence">지능 : </label>
        <input type="number" id="intelligence" th:field="*{intelligence}"><br><br>

        <label for="luk">행운 : </label>
        <input type="number" id="luk" th:field="*{luk}"><br><br>

        <label for="point"><미분배></미분배>포인트 : </label>
        <input type="number" id="point" th:field="*{point}"><br><br>

        <input type="submit" value="submit">
    </form>
</body>
</html>
