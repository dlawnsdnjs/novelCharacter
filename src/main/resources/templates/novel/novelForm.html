<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>NovelForm</title>
</head>
<body>
  <h1>소설 입력</h1>
  <form action="#" th:action="@{/novel}" th:object="${novelDTO}" method="POST">
    <label for="novelNum">소설번호 : </label>
    <input type="number" id="novelNum" th:field="*{novelNum}">

    <label for="novelTitle">소설제목 : </label>
    <input type="text" id="novelTitle" th:field="*{novelTitle}">

    <label for="titleAlias">소설별명 : </label>
    <input type="text" id="titleAlias" th:field="*{writer}">

    <input type="submit" value="submit">
  </form>
</body>
</html>
