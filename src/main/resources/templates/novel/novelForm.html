<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>NovelForm</title>
    <script>
        function handleSubmit(event) {
            event.preventDefault();  // 폼의 기본 제출 동작을 막습니다.

            // 폼 데이터를 읽어옵니다.
            const novelTitle = document.getElementById('novelTitle').value;
            const writer = document.getElementById('writer').value;

            // 데이터가 올바른지 검증합니다. (선택 사항)
            if (!novelTitle || !writer) {
                alert('모든 필드를 입력해주세요.');
                return;
            }

            // 입력된 내용을 포함한 알림 메시지를 만듭니다.
            const message = `입력된 내용\n소설제목: ${novelTitle}\n작가: ${writer}\n완료됐습니다.`;

            // alert로 메시지를 보여줍니다.
            alert(message);

            // 다른 페이지로 이동합니다. 이 경우 "/anotherPage"로 이동합니다. (서버 경로에 맞게 수정)
            window.location.href = '/novelList';
        }
    </script>
</head>
<body>
  <h1>소설 입력</h1>
  <form action="#" th:action="@{/novel}" th:object="${novelDTO}" method="POST">
    <label for="novelTitle">소설제목 : </label>
    <input type="text" id="novelTitle" th:field="*{novelTitle}">

    <label for="writer">작가 : </label>
    <input type="text" id="writer" th:field="*{writer}">

    <input type="submit" value="submit">
  </form>
</body>
</html>
